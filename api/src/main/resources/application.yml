spring:
  application:
    name: api

  datasource:
    url: jdbc:mysql://localhost:3306/${MYSQL_DB_NAME}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true